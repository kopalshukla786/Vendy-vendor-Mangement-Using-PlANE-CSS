                <img src="https://images.unsplash.com/photo-1574316071802-0d684efa7bf5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dmVnZXRhYmxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
                <img src="https://images.unsplash.com/photo-1566842600175-97dca489844f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8dmVnZXRhYmxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">

            </div>
        </div>
    </section>
    <section>
        <!-- // image slider -->
        <div class="details">
             <h2 class="product-brand">ram lal ki baghiya ki sbji</h2>
             <p class="product-short-des">fresh vegetables at lower price</p>
             <span class="product-price">100</span>
             <span class="product-actual-price">200</span>
             <span class="product-discount">( 50% off )</span>
     
             <p class="product-sub-heading">select vegetables</p>
     
             
             <button class="btn cart-btn">add to cart</button>
             <button class="btn">add to wishlist</button>
         </div>
     </section>
    
         <!-- inside product section. -->
         <section id="feature" class="section-p1">

                <span class="discount-tag">50% off</span>

            </div>
            <div class="fe-box">
                <span class="discount-tag">50% off</span>

            <div class="fe-box">
                <span class="discount-tag">50% off</span>
                <img controls width="300px" height="300px" src="fruit3.jpg" alt="">

            </div>
            <div class="fe-box">
                <span class="discount-tag">50% off</span>
                <img controls width="300px" height="300px" src="fruit4.jpg" alt="">
                <h3>Mukesh lal</h3>
            </div>

</section>
